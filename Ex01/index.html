<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>

<body class="container-fluid bg-secondary">

    <div class="d-flex justify-content-center align-items-center vh-100 ">
        <div class="w-50">
            
            <h3 class="text-center fw-bold text-white">LOGIN FORM</h1>
            <p class="text-center text-white">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ipsum odio suscipit vitae rem minus assumenda expedita aliquam accusantium repellat molestiae.
            </p>
            
            <div>

                <div class="bg-white rounded-top p-3">
                    <div class="d-flex justify-content-between">
                        <div>
                            <h4>Login to our site</h2>
                                <p>Enter Username and Password</p>
                        </div>
                        <div class="">
                            <svg xmlns="http://www.w3.org/2000/svg" style="width: 75px;" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                            </svg>
                        </div>
                    </div>
                </div>

                <div class="bg-light rounded-bottom p-3">
                    <div>
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username">
                    </div>
                    <div>
                        <input type="password" class="form-control mt-3" placeholder="Password" aria-label="password">
                    </div>
                    <div>
                        <button type="button" class="btn btn-primary mt-3 w-100">Login</button>
                    </div>
                </div>

                <div>
                    <div class="text-center text-white mt-3">Login with</div>
                    <div class="d-flex justify-content-center align-items-center">

                        <button class="btn text-white bg-black bg-opacity-50">
                            <div class="d-flex">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" class="feather feather-facebook">
                                    <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path>
                                </svg>
                                facebook
                            </div>
                        </button>
                        <button class="btn text-white bg-black bg-opacity-50 m-3">

                            <div class="d-flex">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" class="feather feather-twitter">
                                    <path
                                        d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z">
                                    </path>
                                </svg>
                                Twitter
                            </div>
                        </button>
                        <button class="btn text-white bg-black bg-opacity-50 ">

                            <div class="d-flex">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" class="feather feather-mail">
                                    <path
                                        d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z">
                                    </path>
                                    <polyline points="22,6 12,13 2,6"></polyline>
                                </svg>
                                Google
                            </div>
                        </button>

                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
